name: Build lede OpenWrt

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: 0 4 * * 5

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
           
    steps:
    - name: ðŸ” Check initial disk space
      run: |
        echo "=== Initial Disk Space Status ==="
        df -hT
        echo "=================================="

    - name: ðŸ§¹ Deep Clean Disk Space (OpenWrt Optimized)
      run: |
        sudo -E apt-get update -qq
        # å¸è½½OpenWrtç¼–è¯‘æ— ç”¨çš„è¶…å¤§å†—ä½™ç»„ä»¶
        sudo -E apt-get remove -yqq --purge \
          dotnet* mono* msbuild* powershell* ghc* haskell* \
          android* google-chrome* firefox* codeql* llvm* clang* \
          gcc-11 gcc-11-multilib g++-11 g++-11-multilib \
          libreoffice* thunderbird* mysql* postgresql* mongodb*
        # æ¸…ç†aptç¼“å­˜å’Œç³»ç»Ÿä¸´æ—¶æ–‡ä»¶
        sudo -E apt-get autoremove -yqq --purge
        sudo -E apt-get clean -yqq
        sudo rm -rf /var/lib/apt/lists/* /etc/apt/sources.list.d/*
        # åˆ é™¤è¶…å¤§é¢„è£…ç›®å½•ï¼Œæ ¸å¿ƒé‡Šæ”¾ç£ç›˜ç©ºé—´
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc \
          /usr/local/graalvm /usr/local/.ghcup /usr/local/share/powershell \
          /usr/local/share/chromium /usr/local/lib/node_modules /var/cache/apt/archives \
          /home/runner/actions-runner/cached/_diag/* /home/runner/work/_temp/*
        # æ¸…ç†swapåˆ†åŒºï¼Œå‡å°‘ç£ç›˜å ç”¨
        sudo swapoff -a && sudo rm -f /swapfile
        # é‡å»ºä¸´æ—¶ç›®å½•å¹¶ä¿®å¤æƒé™
        sudo mkdir -p /tmp && sudo chmod 777 /tmp
        # æŸ¥çœ‹æ¸…ç†åŽç£ç›˜çŠ¶æ€
        echo "=== Disk Space After Deep Clean ==="
        df -hT
        echo "=================================="

    - name: Checkout
      uses: actions/checkout@v3.1.0  
                 
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
        bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
        git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
        libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz \
        mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools \
        libpython3-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip \
        vim wget xmlto xxd zlib1g-dev python3-setuptools
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo rm -rf /etc/apt/sources.list.d/* /usr/local/lib/android /opt/ghc /usr/share/dotnet \
        /usr/local/graalvm /usr/local/.ghcup /usr/local/share/powershell /usr/local/share/chromium \
        /usr/local/lib/node_modules
        sudo timedatectl set-timezone "$TZ"
        sudo chown $USER:$GROUPS $GITHUB_WORKSPACE

    - name: Clone source code
      working-directory: ./
      run: |
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        # é™åˆ¶ä¸‹è½½å¹¶è¡Œæ•°ï¼Œé¿å…ç½‘ç»œæ³¢åŠ¨äº§ç”Ÿæ®‹ç¼ºåŒ…
        make download -j4
        # åˆ é™¤å°äºŽ1KBçš„æ®‹ç¼ºä¸‹è½½åŒ…ï¼Œé˜²æ­¢ç¼–è¯‘æŠ¥é”™
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        # æ¸…ç†ç¼–è¯‘ç¼“å­˜å’Œæ—§ä¸´æ—¶æ–‡ä»¶ï¼Œé‡Šæ”¾ç©ºé—´
        make clean && make dirclean
        # æŸ¥çœ‹ä¸‹è½½ç›®å½•å¤§å°ï¼Œä¾¿äºŽæŽ’æŸ¥
        echo "=== Download Directory Size ==="
        du -sh dl/
        echo "================================"

    - name: Clean compile temp files
      run: |
        cd openwrt
        # æ¸…ç†ç¼–è¯‘ç›®å½•ä¸´æ—¶æ–‡ä»¶ï¼Œæå‰é‡Šæ”¾ç©ºé—´
        rm -rf build_dir/tmp* build_dir/host* bin/targets/*/*/packages
        # æ¸…ç†ç³»ç»Ÿä¸´æ—¶æ–‡ä»¶
        sudo rm -rf /tmp/* || true
        # æŸ¥çœ‹ç¼–è¯‘å‰æœ€ç»ˆç£ç›˜çŠ¶æ€
        echo "=== Disk Space Before Compile ==="
        df -hT
        echo "=================================="

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        # é™åˆ¶å¹¶è¡Œç¼–è¯‘æ•°ï¼ˆæ ¸å¿ƒæ•°-1ï¼‰ï¼Œé¿å…CPU/ç£ç›˜IOè€—å°½ï¼Œæœ€ä½Žä¿ç•™1æ ¸
        COMPILE_THREADS=$(( $(nproc) - 1 ))
        if [ $COMPILE_THREADS -lt 1 ]; then COMPILE_THREADS=1; fi
        echo "Using $COMPILE_THREADS thread(s) for compile (safe mode)"
        # åˆ›å»ºç‹¬ç«‹ç¼–è¯‘ä¸´æ—¶ç›®å½•ï¼ŒæŒ‡å‘ç³»ç»Ÿtmpï¼ˆå†…å­˜æŒ‚è½½ï¼Œè¯»å†™æ›´å¿«ï¼‰
        mkdir -p /tmp/openwrt-tmp && sudo chmod 777 /tmp/openwrt-tmp
        # æ ¸å¿ƒä¼˜åŒ–ï¼šå…³é—­å†—ä½™æ—¥å¿—+é™åˆ¶ä¸´æ—¶æ–‡ä»¶ç›®å½•ï¼Œé¿å…æ—¥å¿—è†¨èƒ€æˆè¶…å¤§æ–‡ä»¶
        make -j$COMPILE_THREADS V=0 LOG_LEVEL=0 TMPDIR=/tmp/openwrt-tmp 2>/dev/null \
          || make -j1 V=s
        # è¾“å‡ºç¼–è¯‘çŠ¶æ€
        echo "status=success" >> $GITHUB_OUTPUT
        # æå–è®¾å¤‡åç§°å’Œç¼–è¯‘æ—¶é—´
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        
    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "ðŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
